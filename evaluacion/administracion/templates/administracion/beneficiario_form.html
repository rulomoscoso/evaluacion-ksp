<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if object %}
    <title>Editar beneficiario</title>
    {% else %}
        <title>Crear beneficiario</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Formulario beneficiario</h1>
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            
            <div class="mb-3">
                <label for="{{form.nombre.id_for_label}}" class="form-label">{{ form.nombre.label }}</label>
                {{ form.nombre }}
            </div>
            <div class="mb-3">
                <label for="{{form.apellido_paterno.id_for_label}}" class="form-label">{{ form.apellido_paterno.label }}</label>
                {{ form.apellido_paterno }}
            </div>
            <div class="mb-3">
                <label for="{{form.apellido_materno.id_for_label}}" class="form-label">{{ form.apellido_materno.label }}</label>
                {{ form.apellido_materno }}
            </div>
            <div class="mb-3">
                <label for="{{form.parentesco.id_for_label}}" class="form-label">{{ form.parentesco.label }}</label>
                {{ form.parentesco }}
            </div>
            <div class="mb-3">
                <label for="{{form.fecha_nacimiento.id_for_label}}" class="form-label">{{ form.fecha_nacimiento.label }}</label>
                {{ form.fecha_nacimiento }}
            </div>
            <div class="mb-3">
                <label for="{{form.sexo.id_for_label}}" class="form-label">{{ form.sexo.label }}</label>
                {{ form.sexo }}
            </div>

            <input type="submit" class="btn btn-primary" value='Guardar'>
            <a href="{% url 'lista-empleados'%}" class="btn btn-secondary btn-flat">
                <i class="fas fa-plus"></i> Regresar 
            </a>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
