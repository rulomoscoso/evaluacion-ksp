<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detall empleado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Empleado</h1>
        <div class="card" style="width: 24rem;">
            <img src="{{ object.foto.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{object.nombre}} {{object.apellido_paterno}} {{object.apellido_materno}}</h5>
            </div>
            <ul class="list-group list-group-flush">
            <li class="list-group-item"><span><strong>Puesto:</strong></span> {{object.puesto_trabajo}}</li>
            <li class="list-group-item"><span><strong>Salario:</strong></span> {{object.salario}}</li>
            <li class="list-group-item"><span><strong>Fecha de contrataci√≥n:</strong></span> {{object.fecha_contratacion|date:"d/m/Y"}}</li>
            </ul>
            <div class="card-footer">
                <a href="{% url 'editar-beneficiario' beneficiario.pk %}" class="btn btn-primary btn-flat">Editar Beneficiario</a>
                <a href="{% url 'lista-empleados'%}" class="btn btn-secondary btn-flat">
                    <i class="fas fa-plus"></i> Regresar 
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
